# StructuresFinder Configuration

# Map display settings
# Available placeholders:
#   %world% - The translated world name (uses world-names mapping below)
#   %world_raw% - The original world name
#   %type% - The translated structure type (uses structure-types mapping below)
#   %type_raw% - The structure type (raw, e.g. "UNDERGROUND_DEEP")
#   %type_formatted% - The structure type formatted in English (e.g. "Underground Deep")
#   %scale% - The map scale level (e.g. "normal")
#   %schematic% - The schematic file name
#   %x% - X coordinate
#   %y% - Y coordinate
#   %z% - Z coordinate
#   %coords% - Formatted coordinates (e.g. "X: 100, Y: 64, Z: -200")

# World name translations
# Map world names to custom display names
# If a world is not listed here, it will use the original name
world-names:
  zy2: "资源世界"
  sc: "生存世界"
  world: "主世界"
  world_nether: "下界"
  world_the_end: "末地"
  # Add more mappings as needed

# Structure type translations
# Map raw structure types to custom display names
# If a type is not listed here, it will use the formatted English name
structure-types:
  SURFACE: "地表"
  UNDERGROUND_SHALLOW: "浅层地下"
  UNDERGROUND_DEEP: "深层地下"
  SKY: "天空"
  LIQUID_SURFACE: "水面"
  SEA_FLOOR: "海底"
  # Add more mappings as needed

map:
  # The display name of the map item
  # Color codes: use & for color codes (e.g. &6 for gold, &a for green)
  display-name: "&6一张古老的地图"

  # The lore (description) of the map item
  # Each line is a separate entry in the list
  lore:
    - "&7位于&f%type%"
    - "&7在&f%world%"
    - "测试模式 %x% %y% %z%"

# Messages sent to players
messages:
  # Message sent to the player who receives the map
  received: "&a你找到了一张古老的地图!"
#  pointing-to: "&7Pointing to: &f%coords%"
#  type: "&7Type: &f%type%"
#  scale: "&7Scale: &f%scale%"

  # Message sent to the command sender (if different from receiver)
  sent-to: "&aExplorer map sent to %player%!"

# Explorer map style settings
# Controls the sepia stripe effect for water biomes (like vanilla explorer maps)
explorer-map-style:
  # Enable the explorer map visual style (water areas shown with brown stripes)
  enabled: true

  # Sampling resolution for terrain detection
  # Higher value = faster but less precise (recommended: 4-8)
  # 1 = check every pixel (128x128 = 16384 checks, very slow!)
  # 4 = check every 4 pixels (32x32 = 1024 checks, fast)
  # 8 = check every 8 pixels (16x16 = 256 checks, very fast)
  sample-resolution: 4

  # Water biome detection settings
  water-biomes:
    # Keywords for fuzzy matching (case-insensitive)
    # If a biome name contains any of these keywords, it's considered water
    keywords:
      - ocean
      - river
      - swamp
      - beach
      - frozen_river
      - frozen_ocean

    # Exact biome names for precise matching (case-sensitive)
    # Use this for custom biomes from Terra or other world generators
    # Format: "namespace:path" (e.g., "terra:overworld/overworld/ocean")
    exact:
      # Terra examples (uncomment and modify as needed):
      # - "terra:overworld/overworld/ocean"
      # - "terra:overworld/overworld/deep_ocean"
      # - "terra:overworld/overworld/river"
      # - "terra:overworld/overworld/swamp"
